<!DOCTYPE HTML>
        <html lang="en">
        <head>
            <meta charset="utf-8" />

            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta content="width=device-width, initial-scale=1.0" name="viewport" />
            <meta http-equiv="Content-type" content="text/html; charset=utf-8">
            <meta content="" name="description" />
            <meta content="" name="author" />
            <link href="/Modules/Component/site.css" rel="stylesheet" />
        </head>

        <body>
            <div class="page-header-fixed">
                <div class="page-header navbar navbar-fixed-top">

                    </div>
                </div>
                <div class="clearfix"></div>

                        <div class="page-sidebar page-sidebar-icon">
                        </div>
                    </div>
                    <div class="page-content-wrapper">
                        <div class="page-content padding-default" style=" height:1000px;">
                            <h5 class="page-title">
                                <i class="iconfont icon-danganguanli"></i> 人员管理模块
                            </h5>
                            <div class="searchpanel-fixed" style="margin-bottom:15px">
                                <form class="searchpanel-form form-horizontal">
                                    <input id="hdIDS" type="hidden" />
                                    <input id="operationType" type="hidden" />
                                    <div class="searchpanel-main form-body searchpanel-main-border">
                                        <div class="row">                                            
                                            
                                                
                                                    <div class="col-xs-4">
                                                        <div class="form-group">
                                                            <label class="col-xs-4 control-label" for="XingMing">姓名</label>
                                                            <div class="col-xs-7">
                                                                <input type="text" name="XingMing" id="XingMing" class="form-control" />
                                                            </div>
                                                        </div>
                                                    </div>                                                    
                                                
                                            
                                                
                                                    <div class="col-xs-4">
                                                        <div class="form-group">
                                                            <label class="col-xs-4 control-label" for="XingBie">性别</label>
                                                            <div class="col-xs-7">
                                                                <select name="XingBie" id="XingBie" class="form-control"><option value="">请选择</option><option value="1">男</option><option value="2">女</option></select>
                                                            </div>
                                                        </div>
                                                    </div>                                                    
                                                
                                            
                                                
                                            
                                            <div class="col-xs-4"><div class="form-group"><div class="col-xs-10 pull-right"><a id="btnSearch" accesskey="q" title="快捷键 Alt + Q" class="btn btn-success" href="javascript:;"><i class="iconfont icon-chaxun"></i> 查询</a><a id="btnReset" accesskey="r" title="快捷键 Alt + R" class="btn btn-success" href="javascript:;"><i class="iconfont icon-zhongzhi"></i> 重置</a></div></div></div>
                                        </div>
                                        <div class="searchpanel-extend-border"></div>
                                        
                                        <div class="row searchpanel-extend-row">
                                            
                                                
                                            
                                                
                                            
                                                
                                                <div class="col-xs-4 searchpanel-extend">
                                                    <div class="form-group">
                                                        <label class="col-xs-4 control-label" for="ZhiYe">职业</label>
                                                        <div class="col-xs-7 ">
                                                            <input type="text" name="ZhiYe" id="ZhiYe" class="form-control" />
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                            
                                        </div>                                           
                                                                               
                                    </div>
                                </form>
                                <div class="search-more">
                                    <span>
                                        更多
                                        <i class="fa fa-angle-down"></i>
                                    </span>
                                </div>
                                <div class="row" style="margin-top: 15px; margin-bottom: -15px; margin-left: 22px;">
                                    <div class="col-xs-12">
                                        <div class="form-group">
                                            <a id="btnCreate" accesskey="c" title="快捷键 Alt + C" class="btn c-cyan" href="javascript:;">
                                                <i class="fa fa-plus"></i> 新建档案
                                            </a>
                                            <a id="btnEdit" accesskey="u" title="快捷键 Alt + U" class="btn c-green" href="javascript:;">
                                                <i class="fa fa-edit"></i> 档案变更
                                            </a>
                                            <a id="btnDel" accesskey="x" title="快捷键 Alt + X" class="btn c-yellow" href="javascript:;">
                                                <i class="fa fa-remove"></i> 删除档案
                                            </a>
                                            <a id="btnView" accesskey="v" title="快捷键 Alt + V" class="btn c-blue" href="javascript:;">
                                                <i class="fa fa-search"></i> 查看档案
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                                <table id="tb_Template" class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th class="table-checkbox">
                                                <input type="checkbox" class="group-checkable" title="全选/反选" />
                                            </th>
                                            
                                            <th data-name="XingMing">
                                                姓名
                                            </th>
                                            
                                            <th data-name="XingBie">
                                                性别
                                            </th>

                                            </th>
                                            
                                            <th data-name="XiaQuSheng">
                                                辖区省
                                            </th>
                                            
                                            <th data-name="XiaQuShi">
                                                辖区市
                                            </th>

                                        </tr>

                                    </tbody>
                                </table>

                    </div>
                </div>

            <div class="page-sidebar page-sidebar-basic">

            </div>
            <script data-main="js/List.js" src="/Modules/Component/require.js"></script>
        </body>
    </html>
